<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的球队</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="dy.js" type="text/javascript"></script>

</head>
<body>
<div id="total1">
    <div class="top">
    我的球队
    </div>
    <div class="main">
        <div>
            <input id="addteam" type="button" value="新建球队" onclick="addT()" />
        </div>
        <div>
            <table id="table1" cellspacing="1px">
                <tr class="tableTitle" align="center">
                    <td class="col1">队名</td>
                    <td id="onlyId" style="display: none"></td>
                    <td class="col1">教练</td>
                    <td class="col1">大前锋</td>
                    <td class="col1">小前锋</td>
                    <td class="col1">中锋</td>
                    <td class="col1">得分后卫</td>
                    <td class="col1">控球后卫</td>
                    <td class="col1">管理</td>

                </tr>
            </table>
            <div id="lowerLbl" align="center">
                <p>共</p>
                <p id="rowsNum">0</p>
                <p>条</p>
            </div>
        </div>
    </div>

</div>

<div id="total2">
    <div class="top">
        我的球队
        <p style="display: inline; color: #999999"> > 新建球队 </p>
    </div>
    <div class="main" align="center">
        <table id="table2" cellspacing="18px">
            <tr class="table2Tr">
                <td class="table2Td1" align="right">队名</td>
                <td class="table2Td2"><input id="name" type="text"/></td>
            </tr>    
            <tr class="table2Tr">
                <td class="table2Td1" align="right">教练</td>
                <td class="table2Td2"><input id="co" type="text"  /></td>
            </tr>

            <tr class="table2Tr">
                <td class="table2Td1" align="right">大前锋</td>
                <td class="table2Td2"><input id="dqf" type="text"  /></td>
            </tr>

            <tr class="table2Tr">
                <td class="table2Td1" align="right">小前锋</td>
                <td class="table2Td2"><input id="xqf" type="text"  /></td>
            </tr>

            <tr class="table2Tr">
                <td class="table2Td1" align="right">中锋</td>
                <td class="table2Td2"><input id="zf" type="text"  /></td>
            </tr>

            <tr class="table2Tr">
                <td class="table2Td1" align="right">得分后卫</td>
                <td class="table2Td2"><input id="dfhw" type="text"  /></td>
            </tr>

            <tr class="table2Tr">
                <td class="table2Td1" align="right">控球后卫</td>
                <td class="table2Td2"><input id="kqhw" type="text"  /></td>
            </tr>

            
            <tr>
                <td></td>
                <td><input id="submit1" style="height: 35px; width: 80px;" type="button" value="创建" onclick="submit1()" /></td>
                <td><input id="submit2" style="height: 35px; width: 80px; display: none" type="button" value="提交" onclick="submit2()" /></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
